<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение стилей</title>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            letter-spacing: 0;
            color: black;
            background-color: white;
        }

        /* Стили для активного шрифта */
        .font_arial {
            font-family: Arial, sans-serif;
        }
        .font_times {
            font-family: Times, serif;
        }

        /* Стили для размера шрифта */
        .fontsize_1 {
            font-size: 16px;
        }
        .fontsize_2 {
            font-size: 20px;
        }
        .fontsize_3 {
            font-size: 24px;
        }

        /* Стили для интервала между буквами */
        .kerning_1 {
            letter-spacing: 0;
        }
        .kerning_2 {
            letter-spacing: 2px;
        }
        .kerning_3 {
            letter-spacing: 4px;
        }

        /* Стили для цветов текста */
        .fontcolors_1 {
            color: black;
            background-color: white;
        }
        .fontcolors_2 {
            color: white;
            background-color: black;
        }
        .fontcolors_3 {
            color: navy;
            background-color: lightblue;
        }
        .fontcolors_4 {
            color: brown;
            background-color: beige;
        }
        .fontcolors_5 {
            color: green;
            background-color: brown;
        }

        /* Стили для скрытия изображений */
        .noimages img {
            display: none;
        }
    </style>
</head>
<body>
    <div id="panel"></div>
    <div class="accessibility-panel container"> 
        <div class="accessibility-panel_wrap limiter">
            <div class="show_font">Шрифт: 
                <a class="font_arial active" href="#" aria-label="Шрифт: Arial">Arial</a> 
                <a class="font_times" href="#" aria-label="Шрифт: Times">Times</a>
            </div>
            <div class="show_fontsize">Размер: 
                <a class="fontsize_1 active" href="#" title="Стандартный" aria-label="Размер: Стандартный">A</a> 
                <a class="fontsize_2" href="#" title="Средний" aria-label="Размер: Средний">A</a> 
                <a class="fontsize_3" href="#" title="Большой" aria-label="Размер: Большой">A</a>
            </div>
            <div class="show_kerning">Интервал: 
                <a class="kerning_1 active" href="#" title="Стандартный интервал между буквами" aria-label="Интервал: Стандартный интервал между буквами">AA</a> 
                <a class="kerning_2" href="#" title="Средний интервал между буквами" aria-label="Интервал: Средний интервал между буквами">AA</a> 
                <a class="kerning_3" href="#" title="Большой интервал между буквами" aria-label="Интервал: Большой интервал между буквами">AA</a>
            </div>
            <div class="show_colors">Цвета: 
                <a class="fontcolors_1 active" href="#" title="Черным по белому" aria-label="Цвета: Черным по белому">Ц</a> 
                <a class="fontcolors_2" href="#" title="Белым по черному" aria-label="Цвета: Белым по черному">Ц</a> 
                <a class="fontcolors_3" href="#" title="Темно-синим по голубому" aria-label="Цвета: Темно-синим по голубому">Ц</a> 
                <a class="fontcolors_4" href="#" title="Коричневым по бежевому" aria-label="Цвета: Коричневым по бежевому">Ц</a> 
                <a class="fontcolors_5" href="#" title="Зеленым по коричневому" aria-label="Цвета: Зеленым по коричневому">Ц</a>
            </div>
            <div class="show_images"><label>
                <input checked="checked" class="checkbox noimages" title="Включение/отключение изображений" type="checkbox" value="1" aria-label="Включение/отключение изображений"> Изображения</label>
            </div>
        </div>
    </div>

    <script>
        // Функция для удаления класса active со всех элементов
        function removeActiveClass(className) {
            document.querySelectorAll(className).forEach(el => el.classList.remove('active'));
        }

        // Установка обработчиков событий для шрифтов
        document.querySelectorAll('.show_font a').forEach(el => {
            el.addEventListener('click', function(e) {
                e.preventDefault();
                removeActiveClass('.show_font a');
                this.classList.add('active');
                document.body.className = this.classList[0];
            });
        });

        // Установка обработчиков событий для размера шрифта
        document.querySelectorAll('.show_fontsize a').forEach(el => {
            el.addEventListener('click', function(e) {
                e.preventDefault();
                removeActiveClass('.show_fontsize a');
                this.classList.add('active');
                document.body.className = this.classList[0];
            });
        });

        // Установка обработчиков событий для интервала между буквами
        document.querySelectorAll('.show_kerning a').forEach(el => {
            el.addEventListener('click', function(e) {
                e.preventDefault();
                removeActiveClass('.show_kerning a');
                this.classList.add('active');
                document.body.className = this.classList[0];
            });
        });

        // Установка обработчиков событий для цветов текста
        document.querySelectorAll('.show_colors a').forEach(el => {
            el.addEventListener('click', function(e) {
                e.preventDefault();
                removeActiveClass('.show_colors a');
                this.classList.add('active');
                document.body.className = this.classList[0];
            });
        });

        // Установка обработчика для чекбокса изображений
        document.querySelector('.noimages').addEventListener('change', function() {
            document.querySelectorAll('img').forEach(img => {
                img.style.display = this.checked ? 'inline' : 'none';
            });
        });
    </script>
</body>
</html>
